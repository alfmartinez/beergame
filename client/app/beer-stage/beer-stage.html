<div class="panel panel-default">
  <h2>{{state.name}}</h2>
  <table class="table">
    <tr>
      <th>Round</th>
      <th>Incoming</th>
      <th>Available</th>
      <th>New Order</th>
      <th>To Ship</th>
      <th>Your Delivery</th>
      <th>Backorder</th>
      <th>Inventory</th>
      <th>Your Order</th>
      <th>Cost</th>
    </tr>
    <tr class="current" state="state.current" beer-round editable=1 />
    <tr ng-repeat="current in state.history | orderBy: '-round'" class="previous" state="current" beer-round />
  </table>
</div>
